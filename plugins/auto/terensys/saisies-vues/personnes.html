<BOUCLE_test_multiple(CONDITION){si #ENV{multiple}|=={on}|oui}>

	<B_personnes_selectionnes>
	<ul>
	<BOUCLE_personnes_selectionnes(PERSONNES){id_personne IN #GET*{valeur}}

		<li class="choix">#NOM (#ID_PERSONNE)</li>
	</BOUCLE_personnes_selectionnes>
	</ul>
	</B_personnes_selectionnes>
   	[(#ENV*{sans_reponse}|propre)]
