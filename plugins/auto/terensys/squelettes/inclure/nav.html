#SET{nb_items,4}
<B_nav>
    <div id="nav-container">
        <nav id="nav" role="navigation">
            <a href="#URL_SITE_SPIP" id="nav-logo">
                <img src="/plugins/auto/terensys/squelettes/assets/images/logo-navbar.svg" alt="logo-navbar">
            </a>
    
            <div id="nav-items">
                <a class="nav-item" href="#URL_SITE_SPIP"><:accueil_site:></a>
                <BOUCLE_nav(RUBRIQUES) {racine} {par rang} {!cacher == on} {0,#GET{nb_items}} {par num titre}>
                    <div id="item">
                        <a class="nav-item" href="#URL_RUBRIQUE">#TITRE</a>
                    
                        <BOUCLE_subnav(RUBRIQUES) {id_parent} {par num titre}>
                            <div id="sub-menu">
                                <BOUCLE_subnav_main(RUBRIQUES) {id_parent == #ID_PARENT}>
                                    <a class="nav-item" href="#URL_RUBRIQUE">#TITRE</a>
                                </BOUCLE_subnav_main>
                            </div>
                        </BOUCLE_subnav>
                    </div>
                </BOUCLE_nav>
                <a class="nav-item" href="#URL_PAGE{contact}">Contact</a>
            </div>

            <div id="nav-logo-full">
                <img src="/plugins/auto/terensys/squelettes/assets/images/logo-full-navbar.svg" alt="logo-full-navbar">
            </div>

            <B_nav_burger>
                <div id="burger-menu" class="not-shown">
                    <div id="nav-items-burger">
                        <BOUCLE_nav_burger(RUBRIQUES) {par rang} {!cacher == on} {racine} {par num titre} >
                            [(#COMPTEUR_BOUCLE|>{#GET{nb_items}}|oui)
                                <a class="nav-item" href="#URL_RUBRIQUE">#TITRE</a>
                            ]
                        </BOUCLE_nav_burger>
                    </div>
                </div>
                <div id="burger" style="display:[(#TOTAL_BOUCLE|>{#GET{nb_items}}|?{flex,none})];">
                    <span id="menu-icon" class="material-symbols-outlined">
                        menu
                    </span>
                </div>
            </B_nav_burger>
            
            
            <div id="burger-menu-mobile" class="not-shown">
                <div id="nav-items-burger">
                    <a class="nav-item" href="#URL_SITE_SPIP"><:accueil_site:></a>
                    <BOUCLE_nav_burger_mobile(RUBRIQUES) {par rang} {!cacher == on} {racine} {par num titre}>
                        <a class="nav-item" href="#URL_RUBRIQUE">#TITRE</a>
                    </BOUCLE_nav_burger_mobile>
                    <a class="nav-item" href="#URL_PAGE{contact}">Contact</a>
                </div>
            </div>
            
            
        </nav>
    </div>
</B_nav>

<script src="/plugins/auto/terensys/squelettes/assets/javascript/navbar.js"></script>
