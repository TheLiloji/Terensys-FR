<BOUCLE_principale(RUBRIQUES) {id_rubrique}>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terensys - #TITRE</title>
    <INCLURE{fond=inclure/head}/>
    [<link rel="stylesheet" href="(#CHEMIN{assets/css/rubrique_recrutement.css}|direction_css|timestamp)" type="text/css" />]
</head>
<body>
    <header>
        <INCLURE{fond=inclure/nav,env} />
    </header>

    <!-- Images sticky sur les côtés -->
    <div class="sticky-images">
        <img src="/plugins/auto/terensys/squelettes/assets/images/grandBernard.png" alt="Bernard" class="sticky-bernard">
        <div class="business-card card-bernard">
            <div class="card-content">
                <h4>Bernard RIVO</h4>
                <p>Associé</p>
            </div>
        </div>
        
        <img src="/plugins/auto/terensys/squelettes/assets/images/grandFranck.png" alt="Franck" class="sticky-franck">
        <div class="business-card card-franck">
            <div class="card-content">
                <h4>Franck ROUTIER</h4>
                <p>Associé</p>
            </div>
        </div>
    </div>

    <main id="main">
        <div id="recrutement-container">
            <!-- Texte d'intro 1 -->
            [(#TEXTAREA_1|oui)
                <div class="intro-text">
                    [(#TEXTAREA_1|propre)]
                </div>
            ]

            <!-- Articles de recrutement (postes) -->
            <div class="postes-grid">
                <BOUCLE_articles(ARTICLES) {id_rubrique} {!par date}>
                    <article class="poste-card">
                        [(#TEXTE|propre)]
                        [(#TYPE|=={link}|oui)
                            <a class="button" href="#URL" target="_blank">#LABEL</a>
                        ]
                    </article>
                </BOUCLE_articles>
            </div>

            <!-- Texte d'intro 2 avec bouton -->
            [(#TEXTAREA_2|oui)
                <div class="intro-text">
                    [(#TEXTAREA_2|propre)]
                    [(#INPUT_1|et{#INPUT_2}|oui)
                        <a class="button" href="#INPUT_2" target="_blank">#INPUT_1</a>
                    ]
                </div>
            ]
        </div>
    </main>

    <footer>
        <INCLURE{fond=inclure/footer} />
    </footer>
</body>
</html>
</BOUCLE_principale>
