<BOUCLE_principale(ARTICLES) {id_article}>
<!DOCTYPE html>
<html dir="#LANG_DIR" lang="#LANG" class="[(#LANG_DIR)][ (#LANG)] no-js">
<head>
	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Terensys - [(#TITRE|couper{20}|textebrut)...]</title>
        <INCLURE{fond=inclure/head}/>
        [<link rel="stylesheet" href="(#CHEMIN{assets/css/rubrique.css}|direction_css|timestamp)" type="text/css" />]
</head>
<body>
    <header>
        <INCLURE{fond=inclure/nav,env} />
    </header>
	
	<main id="main">
        <div class="rubrique-container">
            <div class="main-container">
                <div class="description">
                    <div class="title-container">
                        <h2>#TITRE</h2>
                        <div class="tree">
                            <a href="#URL_SITE_SPIP/"><:accueil_site:></a> 
                            <BOUCLE_ariane(HIERARCHIE){id_article}> 
                                <p>></p>
                                <a href="#URL_RUBRIQUE">[(#TITRE|couper{80})]</a> 
                            </BOUCLE_ariane> 
                            <p>></p>
                            <p>[(#TITRE|couper{80})]</p>
                        </div>
                    </div>
        
                    [(#TEXTE|oui)
                        <div class="text-container">
                            #TEXTE
                        </div>
                    ]

                    [(#TYPE|=={link}|oui)
                        <a class="button" href="#URL" target="_blank">#LABEL</a>
                    ]
                </div>
            </div>

            <div class="menu-container">
                <BOUCLE_secteur(HIERARCHIE){tout}{id_rubrique}{racine}{0,1}>
                    <B_rubriques>
                    <div class="sous-menu-container">
                        <h3>#TITRE</h3>
                        <div class="menu">
                            <BOUCLE_rubriques(RUBRIQUES) {id_parent} {par num titre, titre}>
                                <a href="#URL_RUBRIQUE"[ class="(#EXPOSE)"]>#TITRE</a>
                                <B_sous_rubriques>
                                    <BOUCLE_sous_rubriques(RUBRIQUES) {id_parent} {par num titre}{!par date}><BOUCLE_test_expose(RUBRIQUES) {id_enfant}>#EXPOSE{' '}</BOUCLE_test_expose>
                                        <a href="#URL_RUBRIQUE"[ class="(#EXPOSE)"]>#TITRE</a><BOUCLE_re(BOUCLE_sous_rubriques)></BOUCLE_re>
                                    </B_test_expose></BOUCLE_sous_rubriques>
                                </B_sous_rubriques>
                            </BOUCLE_rubriques>
                        </div>
                    </div>
                    </B_rubriques>
                </BOUCLE_secteur>
    
                <B_articles_rubrique>
                    <div class="sous-menu-container">
                        <h3>Nos Articles</h3>
                        <div class="menu">
                            <BOUCLE_articles_rubrique(ARTICLES) {id_rubrique} {!par date} {0,10}>
                                <a href="#URL_ARTICLE"[ class="(#EXPOSE)"]>#TITRE</a>
                            </BOUCLE_articles_rubrique>
                        </div>                
                    </div>
                </B_articles_rubrique>
                <//B_articles_rubrique>
            </div>
        </div> 
	</main>

	<footer>
        <INCLURE{fond=inclure/footer} />
    </footer>

    <!-- <div class="blurry-circle-1"></div>
    <div class="blurry-circle-2"></div>
    <div class="blurry-circle-3"></div> -->
</body>
</html>
</BOUCLE_principale>
